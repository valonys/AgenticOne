steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/agenticone-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/agenticone-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agenticone-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agenticone-backend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'agenticone-backend',
      '--image', 'gcr.io/$PROJECT_ID/agenticone-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '1',
      '--port', '8000',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'VERTEX_AI_LOCATION=us-central1',
      '--set-env-vars', 'FIRESTORE_PROJECT_ID=$PROJECT_ID'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/agenticone-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agenticone-backend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'
